<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hoja de Vida - Maps</title>
	<h:outputStylesheet library="css" name="style_cv.css" />
	<h:outputStylesheet library="css" name="creation.css" />
	<h:outputStylesheet library="css" name="search.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="search.js" />
	<h:outputScript library="js" name="animation.js" />
	<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css' />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
	<script src='https://www.google.com/jsapi' />
	<script>
		google.load("visualization", "1", {
			packages : [ "geochart" ]
		});
		google.setOnLoadCallback(drawRegionsMap);
	</script>
</h:head>
<h:body>
	<p:panel styleClass="panel_header">
		<p:panel styleClass="panel_logo">
			<h:graphicImage library="img" name="logo.gif" alt="logo_claro" width="160" />
		</p:panel>
		<p:panel styleClass="panel_header_info">
			<h:form>
				<h:commandButton image="../resources/img/home.png" styleClass="button_menu_header"
					action="search.xhtml?faces-redirect=true" ajax="false" immediate="true" />
				<h:commandButton image="../resources/img/settings.png" styleClass="button_menu_header" />
				<h:commandButton image="../resources/img/quit.png" styleClass="button_menu_header"
					action="index.xhtml?faces-redirect=true" ajax="false" immediate="true" />
			</h:form>
		</p:panel>
	</p:panel>
	<h:panelGrid columns="2" styleClass="panel_grid_main" cellspacing="0" cellpadding="0">
		<p:panel styleClass="panel_menu">
			<h:form id="form_menu">
				<p:menu styleClass="main_menu">
					<p:menuitem value="Consultas" actionListener="#{menuView.save}" icon="iconmaps"
						containerStyleClass="span_main_menu" styleClass="menu_select" outcome="search" />
					<p:menuitem value="Creación" actionListener="#{menuView.consulta}" icon="iconedit"
						containerStyleClass="span_main_menu" outcome="create" />
					<p:menuitem value="Administración" actionListener="#{menuView.consulta}" icon="iconadmin"
						containerStyleClass="span_main_menu" outcome="admin" />
				</p:menu>
			</h:form>
		</p:panel>
		<h:panelGroup>
			<div id="div_step_one">
				<p:panel id="panel_creation_step_one" styleClass="panel_content">
					<h:panelGrid cellspacing="15">
						<span id="total"></span>
						<h2>Consultar Cliente</h2>
						<p:inputText placeholder="ID" styleClass="input_create" />
						<p:inputText placeholder="NIT" styleClass="input_create" />
						<p:inputText placeholder="Codigo de Servicio" styleClass="input_create" />

						<p:commandButton value="Consultar" styleClass="button_post" onclick="nextNormal();"
							immediate="true" />
					</h:panelGrid>
				</p:panel>
			</div>

			<div id="div_step_two">
				<p:panel id="panel_creation_step_two" styleClass="panel_content">
					<h:form id="form_map">
						<h:panelGrid cellspacing="15">
							<span id="total2"></span>
							<h2 style="text-align: center; padding-bottom: 3px;">G4S CASH SOLUTIONS COLOMBIA LTDA.</h2>
							<div id="regions_div" style="width: 800px; margin-top: 5px;"></div>

							<p:panel id="panel_contacto" styleClass="panel_content panel_contacto">
								<h:panelGrid columns="1">
									<h3>Contactos</h3>
									<p:outputLabel value="Andres Vallen Jaime Gonzales" />
									<p:outputLabel value="1-7054040 Ext 1913" />
									<p:outputLabel value="310 888 8777" />
									<p:outputLabel value="andres.vallen@co.g4s.com" />
									<br />
									<p:outputLabel value="Lorena Carvajal" />
									<p:outputLabel value="1-423 6730 Ext 187" />
									<p:outputLabel value="318 948 8450" />
									<p:outputLabel value="lorena.carvajal@co.g4s.com" />
								</h:panelGrid>
							</p:panel>

							<p:commandButton value="Regresar" styleClass="button_post" onclick="back();" immediate="true" />
						</h:panelGrid>
					</h:form>
				</p:panel>
			</div>
		</h:panelGroup>
	</h:panelGrid>


</h:body>
</html>
